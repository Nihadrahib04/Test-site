<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ä°mtahan</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #243b55, #141e30);
      margin: 0;
      padding: 40px 20px;
      color: #f0f0f0;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background-color: #1f2c3a;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #4cd137;
    }
    #category-selection, #subtopics {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 20px;
    }
    .category-card, .subtopic-card {
      background: #2a3a4d;
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s ease;
    }
    .category-card:hover, .subtopic-card:hover {
      border-color: #4cd137;
    }
    .category-card.selected, .subtopic-card.selected {
      border-color: #4cd137;
      background: #3d5c71;
    }
    .category-icon {
      font-size: 32px;
      margin-right: 16px;
      color: #4cd137;
      width: 40px;
      text-align: center;
    }
    .category-name {
      font-size: 20px;
      font-weight: 700;
    }
    #level-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    #level-selection button {
      background: #2a3a4d;
      border: none;
      padding: 12px 22px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #ddd;
      cursor: pointer;
      flex: 1;
      margin: 0 8px;
      transition: background-color 0.3s ease;
    }
    #level-selection button.selected {
      background-color: #4cd137;
      color: #141e30;
      box-shadow: 0 0 8px #4cd137;
    }
    #start-exam-btn, #next-level-btn {
      width: 100%;
      background: #4cd137;
      border: none;
      padding: 16px 0;
      border-radius: 30px;
      font-weight: 700;
      font-size: 22px;
      color: #141e30;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      margin-top: 15px;
    }
    #start-exam-btn.enabled {
      opacity: 1;
    }
    #exam-page {
      display: none;
    }
    .question-card {
      background: #2f3e56;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .question-title {
      font-weight: 700;
      margin-bottom: 15px;
      color: #8df57d;
    }
    label {
      display: block;
      background: #1f2c3a;
      padding: 10px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #f0f0f0;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background-color: #4cd137;
      color: #141e30;
      box-shadow: 0 0 10px #4cd137;
    }
    #submit-btn {
      width: 100%;
      background: #4cd137;
      border: none;
      padding: 15px 0;
      font-weight: 700;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      color: #141e30;
      margin-top: 10px;
    }
    #result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: 700;
      color: #4cd137;
      text-align: center;
    }
    label.correct {
      background-color: #27ae60 !important;
      color: #ecf0f1 !important;
      box-shadow: 0 0 10px #27ae60 !important;
    }
    label.wrong {
      background-color: #c0392b !important;
      color: #ecf0f1 !important;
      box-shadow: 0 0 10px #c0392b !important;
    }
    #timer {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #f39c12;
    }
    #back-btn {
      width: 100%;
      background: #e74c3c;
      border: none;
      padding: 15px 0;
      font-weight: 700;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PeÅŸÉ™kar Ä°mtahan PlatformasÄ±</h1>
  <div id="start-page">
    <div id="category-selection">
      <div class="category-card" data-category="hr"><div class="category-icon">ðŸ‘¥</div><div class="category-name">HR</div></div>
      <div class="category-card" data-category="finance"><div class="category-icon">ðŸ’°</div><div class="category-name">MaliyyÉ™</div></div>
      <div class="category-card" data-category="sales"><div class="category-icon">ðŸ“ˆ</div><div class="category-name">SatÄ±ÅŸ</div></div>
    </div>

    <div id="subtopics-container" style="display:none;">
      <h3>Alt mÃ¶vzu seÃ§in</h3>
      <div id="subtopics"></div>
    </div>

    <div id="level-selection">
      <button data-level="asan">Asan</button>
      <button data-level="orta">Orta</button>
      <button data-level="cetin">Ã‡É™tin</button>
    </div>

    <button id="start-exam-btn" disabled>Ä°mtahana baÅŸla</button>
  </div>

  <div id="exam-page">
    <div id="timer">Vaxt: 00:00</div>
    <form id="exam-form">
      <div id="questions-container"></div>
      <button type="submit" id="submit-btn">Ä°mtahanÄ± bitir</button>
    </form>
    <div id="result"></div>
    <button id="next-level-btn" style="display:none;">NÃ¶vbÉ™ti sÉ™viyyÉ™yÉ™ keÃ§</button>
    <button id="back-btn">Geri qayÄ±t</button>
  </div>
</div>

<script>
  const categoryCards = document.querySelectorAll('.category-card');
  const levelButtons = document.querySelectorAll('#level-selection button');
  const startBtn = document.getElementById('start-exam-btn');
  const startPage = document.getElementById('start-page');
  const examPage = document.getElementById('exam-page');
  const questionsContainer = document.getElementById('questions-container');
  const examForm = document.getElementById('exam-form');
  const resultDiv = document.getElementById('result');
  const timerDisplay = document.getElementById('timer');
  const backBtn = document.getElementById('back-btn');
  const nextLevelBtn = document.getElementById('next-level-btn');
  const subtopicsContainer = document.getElementById('subtopics-container');
  const subtopicsDiv = document.getElementById('subtopics');

  let selectedCategory = null;
  let selectedLevel = null;
  let selectedSubtopic = null;
  let timerInterval;
  let timeLeft = 60;

  const subtopicsList = {
    hr: ['Ä°ÅŸÃ§i', 'ÆmÉ™k haqqÄ±', 'ÆmÉ™k mÃ¼qavilÉ™si'],
    finance: ['BÃ¼dcÉ™', 'Vergi', 'MÃ¼hasibat'],
    sales: ['RabitÉ™', 'RÉ™qabÉ™t', 'MÃ¼ÅŸtÉ™ri']
  };

  categoryCards.forEach(card => {
    card.addEventListener('click', () => {
      categoryCards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedCategory = card.dataset.category;
      showSubtopics(selectedCategory);
      checkReadyToStart();
    });
  });

  function showSubtopics(category) {
    subtopicsDiv.innerHTML = "";
    selectedSubtopic = null;
    if(subtopicsList[category]) {
      subtopicsList[category].forEach(topic => {
        const div = document.createElement('div');
        div.className = 'subtopic-card';
        div.textContent = topic;
        div.addEventListener('click', () => {
          document.querySelectorAll('.subtopic-card').forEach(s => s.classList.remove('selected'));
          div.classList.add('selected');
          selectedSubtopic = topic;
          checkReadyToStart();
        });
        subtopicsDiv.appendChild(div);
      });
      subtopicsContainer.style.display = "block";
    } else {
      subtopicsContainer.style.display = "none";
    }
  }

  levelButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      levelButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedLevel = btn.dataset.level;
      checkReadyToStart();
    });
  });

  function checkReadyToStart() {
    if (selectedCategory && selectedLevel && (!subtopicsList[selectedCategory] || selectedSubtopic)) {
      startBtn.disabled = false;
      startBtn.classList.add('enabled');
    } else {
      startBtn.disabled = true;
      startBtn.classList.remove('enabled');
    }
  }

  const questionsDB = {
    hr: {
      asan: [
        { question: "MotivasiyanÄ± artÄ±rmaq Ã¼Ã§Ã¼n É™n uyÄŸun yanaÅŸma?", options: ["MÃ¼kafat", "CÉ™za", "Ä°ÅŸdÉ™n Ã§Ä±xarma", "MÉ™hdudiyyÉ™t"], answer: 0 }
      ],
      orta: [],
      cetin: []
    }
  };

  function startTimer(duration) {
    timeLeft = duration;
    updateTimerDisplay();
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        examForm.dispatchEvent(new Event('submit'));
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const seconds = (timeLeft % 60).toString().padStart(2, '0');
    timerDisplay.textContent = `Vaxt: ${minutes}:${seconds}`;
  }

  startBtn.addEventListener('click', () => {
    startPage.style.display = "none";
    examPage.style.display = "block";
    resultDiv.textContent = "";
    questionsContainer.innerHTML = "";
    nextLevelBtn.style.display = "none";

    const questions = questionsDB[selectedCategory][selectedLevel] || [];

    questions.forEach((q, idx) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question-card";
      const qTitle = document.createElement("div");
      qTitle.className = "question-title";
      qTitle.textContent = `${idx + 1}. ${q.question}`;
      qDiv.appendChild(qTitle);

      q.options.forEach((opt, i) => {
        const optionId = `q${idx}_opt${i}`;
        const input = document.createElement("input");
        input.type = "radio";
        input.id = optionId;
        input.name = `question${idx}`;
        input.value = i;
        const label = document.createElement("label");
        label.htmlFor = optionId;
        label.textContent = opt;
        qDiv.appendChild(input);
        qDiv.appendChild(label);
      });

      questionsContainer.appendChild(qDiv);
    });

    startTimer(60);
  });

  examForm.addEventListener('submit', (e) => {
    e.preventDefault();
    clearInterval(timerInterval);

    const questions = questionsDB[selectedCategory][selectedLevel] || [];
    let correctCount = 0;

    questions.forEach((q, idx) => {
      const selected = examForm.querySelector(`input[name="question${idx}"]:checked`);
      const labels = examForm.querySelectorAll(`input[name="question${idx}"] + label`);

      labels.forEach(label => label.classList.remove("correct", "wrong"));

      if(selected) {
        const selectedIndex = parseInt(selected.value);
        if(selectedIndex === q.answer) correctCount++;

        labels.forEach(label => {
          const inputElem = document.getElementById(label.htmlFor);
          const val = parseInt(inputElem.value);
          if(val === q.answer) label.classList.add("correct");
          if(inputElem === selected && val !== q.answer) label.classList.add("wrong");
        });
      } else {
        labels.forEach(label => {
          const inputElem = document.getElementById(label.htmlFor);
          if(parseInt(inputElem.value) === q.answer) label.classList.add("correct");
        });
      }

      const inputs = examForm.querySelectorAll(`input[name="question${idx}"]`);
      inputs.forEach(input => input.disabled = true);
    });

    resultDiv.textContent = `DÃ¼zgÃ¼n cavablar: ${correctCount} / ${questions.length}`;
    if (selectedLevel === "asan") nextLevelBtn.style.display = "block";
  });

  nextLevelBtn.addEventListener('click', () => {
    levelButtons.forEach(btn => {
      if (btn.dataset.level === "orta") {
        btn.click();
      }
    });
    backBtn.click();
  });

  backBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    examPage.style.display = "none";
    startPage.style.display = "block";
    questionsContainer.innerHTML = "";
    resultDiv.textContent = "";
    timerDisplay.textContent = "";
    selectedCategory = null;
    selectedLevel = null;
    selectedSubtopic = null;

    categoryCards.forEach(c => c.classList.remove('selected'));
    levelButtons.forEach(b => b.classList.remove('selected'));
    document.querySelectorAll('.subtopic-card').forEach(s => s.remove());
    subtopicsContainer.style.display = "none";

    startBtn.disabled = true;
    startBtn.classList.remove('enabled');
  });
</script>

</body>
</html>
