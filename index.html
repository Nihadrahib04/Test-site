<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ä°mtahan</title>
<style>
  /* SÉ™nin É™vvÉ™lki CSS kodun saxlanÄ±lÄ±b */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #243b55, #141e30);
    margin: 0;
    padding: 40px 20px;
    color: #f0f0f0;
  }
  .container {
    max-width: 480px;
    margin: auto;
    background-color: #1f2c3a;
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.7);
  }
  h1 {
    text-align: center;
    margin-bottom: 35px;
    color: #4cd137;
  }
  #category-selection {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-bottom: 35px;
  }
  .category-card {
    background: #2a3a4d;
    border-radius: 12px;
    padding: 18px 22px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border: 3px solid transparent;
    transition: border-color 0.3s ease;
  }
  .category-card:hover {
    border-color: #4cd137;
  }
  .category-card.selected {
    border-color: #4cd137;
    background: #3d5c71;
  }
  .category-icon {
    font-size: 40px;
    margin-right: 20px;
    color: #4cd137;
    width: 50px;
    text-align: center;
  }
  .category-name {
    font-size: 24px;
    font-weight: 700;
  }
  #level-selection {
    display: flex;
    justify-content: space-between;
    margin-bottom: 35px;
  }
  #level-selection button {
    background: #2a3a4d;
    border: none;
    padding: 12px 22px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #ddd;
    cursor: pointer;
    flex: 1;
    margin: 0 8px;
    transition: background-color 0.3s ease;
  }
  #level-selection button.selected {
    background-color: #4cd137;
    color: #141e30;
    box-shadow: 0 0 8px #4cd137;
  }
  #start-exam-btn {
    width: 100%;
    background: #4cd137;
    border: none;
    padding: 16px 0;
    border-radius: 30px;
    font-weight: 700;
    font-size: 22px;
    color: #141e30;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.3s ease;
  }
  #start-exam-btn.enabled {
    opacity: 1;
  }
  #exam-page {
    display: none;
  }
  .question-card {
    background: #2f3e56;
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 20px;
  }
  .question-title {
    font-weight: 700;
    margin-bottom: 15px;
    color: #8df57d;
  }
  label {
    display: block;
    background: #1f2c3a;
    padding: 10px 16px;
    margin-bottom: 12px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: #f0f0f0;
  }
  input[type="radio"] {
    display: none;
  }
  input[type="radio"]:checked + label {
    background-color: #4cd137;
    color: #141e30;
    box-shadow: 0 0 10px #4cd137;
  }
  #submit-btn {
    width: 100%;
    background: #4cd137;
    border: none;
    padding: 15px 0;
    font-weight: 700;
    font-size: 20px;
    border-radius: 30px;
    cursor: pointer;
    color: #141e30;
    margin-top: 10px;
  }
  #result {
    margin-top: 25px;
    font-size: 22px;
    font-weight: 700;
    color: #4cd137;
    text-align: center;
  }
  label.correct {
    background-color: #27ae60 !important;
    color: #ecf0f1 !important;
    box-shadow: 0 0 10px #27ae60 !important;
  }
  label.wrong {
    background-color: #c0392b !important;
    color: #ecf0f1 !important;
    box-shadow: 0 0 10px #c0392b !important;
  }
  #timer {
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #f39c12;
  }
</style>
</head>
<body>

<div class="container">
  <h1>PeÅŸÉ™kar Ä°mtahan PlatformasÄ±</h1>
  <div id="start-page">
    <div id="category-selection">
      <div class="category-card" data-category="hr"><div class="category-icon">ðŸ‘¥</div><div class="category-name">HR</div></div>
      <div class="category-card" data-category="finance"><div class="category-icon">ðŸ’°</div><div class="category-name">MaliyyÉ™</div></div>
      <div class="category-card" data-category="sales"><div class="category-icon">ðŸ“ˆ</div><div class="category-name">SatÄ±ÅŸ</div></div>
    </div>
    <div id="level-selection">
      <button data-level="asan">Asan</button>
      <button data-level="orta">Orta</button>
      <button data-level="cetin">Ã‡É™tin</button>
    </div>
    <button id="start-exam-btn" disabled>Ä°mtahana baÅŸla</button>
  </div>

  <div id="exam-page">
    <div id="timer">Vaxt: 00:00</div>
    <form id="exam-form">
      <div id="questions-container"></div>
      <button type="submit" id="submit-btn">Ä°mtahanÄ± bitir</button>
    </form>
    <div id="result"></div>
  </div>
</div>

<script>
  const categoryCards = document.querySelectorAll('.category-card');
  const levelButtons = document.querySelectorAll('#level-selection button');
  const startBtn = document.getElementById('start-exam-btn');
  const startPage = document.getElementById('start-page');
  const examPage = document.getElementById('exam-page');
  const questionsContainer = document.getElementById('questions-container');
  const examForm = document.getElementById('exam-form');
  const resultDiv = document.getElementById('result');
  const timerDisplay = document.getElementById('timer');

  let selectedCategory = null;
  let selectedLevel = null;
  let timerInterval;
  let timeLeft = 60; // imtahan mÃ¼ddÉ™ti saniyÉ™ ilÉ™ (mÉ™sÉ™lÉ™n: 60 saniyÉ™)

  categoryCards.forEach(card => {
    card.addEventListener('click', () => {
      categoryCards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedCategory = card.dataset.category;
      checkReadyToStart();
    });
  });

  levelButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      levelButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedLevel = btn.dataset.level;
      checkReadyToStart();
    });
  });

  function checkReadyToStart() {
    if(selectedCategory && selectedLevel) {
      startBtn.disabled = false;
      startBtn.classList.add('enabled');
    } else {
      startBtn.disabled = true;
      startBtn.classList.remove('enabled');
    }
  }

  const questionsDB = {
    hr: {
      asan: [
        { question: "Ä°ÅŸÃ§ilÉ™rin motivasiyasÄ±nÄ± artÄ±rmaq Ã¼Ã§Ã¼n hansÄ± metod tÉ™sirlidir?", options: ["MÃ¼kafatlandÄ±rma", "CÉ™zalandÄ±rma", "YalnÄ±z maaÅŸ artÄ±rÄ±mÄ±", "ÆmÉ™kdaÅŸlÄ±ÄŸÄ± mÉ™hdudlaÅŸdÄ±rmaq"], answer: 0 },
        { question: "Ä°ÅŸÉ™ qÉ™bul zamanÄ± É™sas kriteriya nÉ™dir?", options: ["TÉ™crÃ¼bÉ™", "YaÅŸ", "Cins", "YalnÄ±z diplom"], answer: 0 },
      ],
      orta: [
        { question: "HR-dÉ™ â€˜360 dÉ™rÉ™cÉ™ qiymÉ™tlÉ™ndirmÉ™â€™ nÉ™ demÉ™kdir?", options: ["YalnÄ±z rÉ™hbÉ™r qiymÉ™tlÉ™ndirir", "Bir neÃ§É™ mÉ™nbÉ™dÉ™n qiymÉ™tlÉ™ndirmÉ™", "Ä°ÅŸÃ§ilÉ™rin Ã¶zÃ¼nÃ¼ qiymÉ™tlÉ™ndirmÉ™si yoxdur", "MÃ¼ÅŸtÉ™rilÉ™r qiymÉ™tlÉ™ndirir"], answer: 1 },
      ],
      cetin: [
        { question: "Ä°ÅŸÃ§i motivasiyasÄ± Ã¼Ã§Ã¼n HansÄ± nÉ™zÉ™riyyÉ™ doÄŸrudur?", options: ["Maslovun ehtiyaclar piramidasÄ±", "Newtonun hÉ™rÉ™kÉ™t qanunu", "Darvinin tÉ™kamÃ¼l nÉ™zÉ™riyyÉ™si", "Pavlovun reflekslÉ™ri"], answer: 0 },
      ],
    },
    finance: {
      asan: [
        { question: "Pul vahidi nÉ™dir?", options: ["Valyuta", "MÉ™hsul", "XidmÉ™t", "Mallar"], answer: 0 },
      ],
      orta: [],
      cetin: [],
    },
    sales: {
      asan: [
        { question: "SatÄ±ÅŸda É™sas mÉ™qsÉ™d nÉ™dir?", options: ["MÃ¼ÅŸtÉ™rini mÉ™mnun etmÉ™k", "MÉ™hsulu pulsuz vermÉ™k", "Reklam etmÉ™k", "QiymÉ™ti artÄ±rmaq"], answer: 0 },
      ],
      orta: [],
      cetin: [],
    }
  };

  function startTimer(duration) {
    timeLeft = duration;
    updateTimerDisplay();
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        examForm.dispatchEvent(new Event('submit'));
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const seconds = (timeLeft % 60).toString().padStart(2, '0');
    timerDisplay.textContent = `Vaxt: ${minutes}:${seconds}`;
  }

  startBtn.addEventListener('click', () => {
    startPage.style.display = "none";
    examPage.style.display = "block";
    resultDiv.textContent = "";
    questionsContainer.innerHTML = "";

    const questions = questionsDB[selectedCategory][selectedLevel];

    questions.forEach((q, idx) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question-card";

      const qTitle = document.createElement("div");
      qTitle.className = "question-title";
      qTitle.textContent = `${idx + 1}. ${q.question}`;
      qDiv.appendChild(qTitle);

      q.options.forEach((opt, i) => {
        const optionId = `q${idx}_opt${i}`;

        const input = document.createElement("input");
        input.type = "radio";
        input.id = optionId;
        input.name = `question${idx}`;
        input.value = i;

        const label = document.createElement("label");
        label.htmlFor = optionId;
        label.textContent = opt;

        qDiv.appendChild(input);
        qDiv.appendChild(label);
      });

      questionsContainer.appendChild(qDiv);
    });

    startTimer(60); // Ä°mtahan Ã¼Ã§Ã¼n 60 saniyÉ™
  });

  examForm.addEventListener('submit', (e) => {
    e.preventDefault();
    clearInterval(timerInterval); // VaxtÄ± dayandÄ±r

    const questions = questionsDB[selectedCategory][selectedLevel];
    let correctCount = 0;

    questions.forEach((q, idx) => {
      const selected = examForm.querySelector(`input[name="question${idx}"]:checked`);
      const labels = examForm.querySelectorAll(`input[name="question${idx}"] + label`);

      labels.forEach(label => {
        label.classList.remove("correct", "wrong");
      });

      if(selected) {
        const selectedIndex = parseInt(selected.value);
        if(selectedIndex === q.answer) correctCount++;

        labels.forEach(label => {
          const inputElem = document.getElementById(label.htmlFor);
          const val = parseInt(inputElem.value);
          if(val === q.answer) label.classList.add("correct");
          if(inputElem === selected && val !== q.answer) label.classList.add("wrong");
        });
      } else {
        labels.forEach(label => {
          const inputElem = document.getElementById(label.htmlFor);
          const val = parseInt(inputElem.value);
          if(val === q.answer) label.classList.add("correct");
        });
      }

      const inputs = examForm.querySelectorAll(`input[name="question${idx}"]`);
      inputs.forEach(input => input.disabled = true);
    });

    resultDiv.textContent = `DÃ¼zgÃ¼n cavablar: ${correctCount} / ${questions.length}`;
  });
</script>

</body>
</html>
